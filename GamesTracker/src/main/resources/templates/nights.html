<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Games Night Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
	    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
         integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body>
  
    <header id="top" class="bs-docs-nav navbar navbar-static-top">
	  <div class="container">
		<div class="navbar-header">
		  <button aria-controls="bs-navbar" aria-expanded="false" class="collapsed navbar-toggle" data-target="#bs-navbar" data-toggle="collapse" type="button">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		</div>
		<nav id="bs-navbar" class="collapse navbar-collapse">
		  <ul class="nav navbar-nav">
			<li class="active"> <a href="welcome.html" th:href="@{/welcome.html}">Welcome</a> </li>
			<li> <a href="players.html" th:href="@{/players.html}">Players</a> </li>
			<li> <a href="games.html" th:href="@{/games.html}">Games</a> </li>
			<li> <a href="nights.html" th:href="@{/nights.html}">Nights</a> </li>
		  </ul>
		  <ul class="nav navbar-nav navbar-right">
			<li><a href="logs.html" th:href="@{/}">Logging</a></li>
		  </ul>
		</nav>
	  </div>
    </header>

	<div class="container bs-docs-container">
	  <div class="row">
	    <div class="col-md-9" role="main">
	      <div class="bs-docs-section">

			<h1 class="mainTitle">Games Nights</h1>

			<div class="table-responsive">
				<table class="table table-bordered table-striped">
				  <tr>
					<th>Name</th>
					<th>Difficulty</th>
					<th>Approximate Time (min)</th>
					<th>Number of Plays</th>
				  </tr>
				  <tr th:each="night : ${nights}">
					<td th:text="${night.date}">28/04/2017</td>
					<td th:text="${night.description}">Oatley Family Games Night</td>
					<td th:text="${night.isFinished .minutesToPlay}">30</td>
					<td th:text="${game.timesPlayed}">18</td>
				  </tr>
				</table>
			</div>

			<div id="addNewDiv">
				<p th:text="#{add.night}">Enter details here to add a new game night</p>
				<form class="form-horizontal" action="nights.html" th:attr="action=@{/nights}">
				  <fieldset>
					<div class="form-group">
					  <label class="col-sm-2 control-label" for="description" th:text="#{night.description}">Description: </label>
					  <input type="text" th:field="*{description}" />
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="date" th:text="#{night.date}">Date: </label>
					  <input type="text" th:field="*{date}" />
					</div>
					<div class="col-sm-offset-2 col-sm-10">
					    <button class="btn btn-default" type="submit" name="save" th:text="#{night.add}">Add Night</button>
					</div>
				  </fieldset>
				</form>
			</div>

		  </div>
		</div>
	  </div>
	</div>
  </body>
</html>
